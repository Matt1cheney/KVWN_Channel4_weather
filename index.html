<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="text-center">
      <div class="containerWeather">
        <h1 class="display-4">Your Weather Forecast</h1>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 card searchCity">
          <div class=" card-body">
            <h5 class="card-title">Search for a city:</h5>
            <div class="row">
              <div class="input-group md-form form-sm form-2 pl-0">
                <input
                  class="form-control my-0 py-1 red-border"
                  type="text"
                  placeholder="Search"
                  aria-label="Search"
                />
                <div class="input-group-append">
                  <span class="input-group-text red lighten-3" id="basic-text1"
                    ><i class="fa fa-search text-grey" aria-hidden="true"></i
                  ></span>
                </div>
              </div>
            </div>
            <ul class="cityList"></ul>
          </div>
        </div>

        <div class="col-md-8 card weatherCard">
          <div class="row">
            <div class="card-body">
              <h2 class=" cityName card-title">
                big ol city
                <h2 class=" date">1-1-1</h2>
              </h2>
              <ul class="list-unstyled generalInfo">
                <li class="temp">temp</li>
                <li class="humidity">humidity</li>
                <li class="windSpeed">windspeed</li>
                <li class="uvIndex">uvindex</li>
              </ul>
            </div>
          </div>
          <div class=" forecast">
            <h4 class="5day">5-day Forecast:</h4>
            <div class="day">1</div>
            <div class="day">2</div>
            <div class="day">3</div>
            <div class="day">4</div>
            <div class="day">5</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
