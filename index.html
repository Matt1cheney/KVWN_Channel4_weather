<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="text-center">
      <div class="containerWeather">
        <h1 class="display-4">Your Weather Forecast</h1>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 card searchCity">
          <div class=" card-body">
            <h5 class="card-title">Search for a city:</h5>
            <div class="row">
              <div class="input-group md-form form-sm form-2 pl-0">
                <input
                class="form-control my-0 py-1 red-border citySearch"
                type="text"
                placeholder="Search"
                aria-label="Search"
                />
                <div class="input-group-append">
                  <span class="input-group-text red lighten-3" id="basic-text1"
                  ><i class="fa fa-search text-grey" aria-hidden="true"></i
                    ></span>
                  </div>
                </div>
              </div>
              <ul class="cityList"></ul>
            </div>
          </div>
          
          <div class="col-md-9 card weatherCard">
            <div class="row">
              <div class="card-body">
                <span></span><h2 class="col-3 cityName card-title">
                  big ol city
                </h2></span>
                <h2 class=" date">1-1-1</h2>
              </h2>
              <ul class="list-unstyled generalInfo">
                <li class="temp"></li>
                <li class="humidity">humidity</li>
                <li class="windspeed">windspeed</li>
                <li class="uvIndex">uvindex</li>
              </ul>
            </div>
          </div>
          <div class=" forecast">
            <h4 class="5day">5-day Forecast:</h4>
            <div class="list-unstyled day day1">
              <li class="date1"></li>
              <li class="icon1"></li>
              <li class="temp1"></li>
              <li class="humid1"></li>
            </div>
            <div class="list-unstyled day day2">
              <li class="date2"></li>
              <li class="icon2"></li>
              <li class="temp2"></li>
              <li class="humid2"></li>
            </div>
            <div class="list-unstyled day day3">
              <li class="date3"></li>
              <li class="icon3"></li>
              <li class="temp3"></li>
              <li class="humid3"></li>
            </div>
            <div class="list-unstyled day day4">
              <li class="date4"></li>
              <li class="icon4"></li>
              <li class="temp4"></li>
              <li class="humid4"></li>
            </div>
            <div class="list-unstyled day day5">
              <li class="date5"></li>
              <li class="icon5"></li>
              <li class="temp5"></li>
              <li class="humid5"></li>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="response.js"></script>
    <script src="script.js"></script>
  </body>
  </html>
