<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <!-- links for document -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="text-center">
      <!-- header -->
      <div class="containerWeather">
        <h1 class="display-4">Your Weather Forecast</h1>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <!-- sideBar for search -->
        <div class="col-md-3 card searchCity">
          <div class=" card-body">
            <h5 class="card-title">Search for a city:</h5>
            <div class="row">
              <div class="input-group md-form form-sm form-2 pl-0">
                <!-- searchbox -->
                <input
                class="form-control my-0 py-1 red-border citySearch"
                type="text"
                placeholder="Search"
                aria-label="Search"
                />
                <div class="input-group-append">
                  <span class="input-group-text red lighten-3" id="basic-text1"
                  ><i class="fa fa-search text-grey" aria-hidden="true"></i
                    ></span>
                  </div>
                </div>
              </div>
              <!-- where city buttons pop up -->
              <ul class="cityList"></ul>
            </div>
          </div>
          
          <div class="col-md-9 card weatherCard">
            <div class="row">
              <div class="card-body">
                <!-- current weather -->
                <span class="col-4 cityName card-title"></span>    
                <span class=" date"></span>
              </h2>
              <ul class="list-unstyled generalInfo">
                <li class="temp">Temp</li>
                <br />
                <li class="humidity">Humidity</li>
                <br />
                <li class="windspeed">Windspeed</li>
                <br />
                <li class="uvIndex">UV Index</li>
              </ul>
            </div>
            <br/>
          </div>
          <div class="  forecast">
            <!-- the 5 day forecast containers -->
            <h4 class="row 5day">5-day Forecast:</h4>
            <div class="col-2 list-unstyled day day1">
              
            </div>
            <div class="col-2 list-unstyled day day2">
              
            </div>
            <div class="col-2 list-unstyled day day3">
              
            </div>
            <div class="col-2 list-unstyled day day4">
              
            </div>
            <div class="col-2 list-unstyled day day5">
              
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- all script files -->
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="response.js"></script>
    <script src="script.js"></script>
  </body>
  </html>
